<table *ngIf="userDetails" class="table-fill">
  <thead>
      <tr>
          <th colspan="2" class="text-center">Welcome {{userDetails.fullName}}</th>
      </tr>
  </thead>
  <tbody>
      <tr>
        <app-timer></app-timer>
      </tr>
      <tr>
          <td colspan="2" class="text-center">
              <input type="button" (click)="onLogout()" value="Logout" />
          </td>
      </tr>
  </tbody>
</table>
